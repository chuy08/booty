    values:
      fruit: Apple
      cities:
        north: Miniapolis
        south: New Orleans
        east: Baltimore
        west: Los Angeles
  - path: templates/template.xml.erb
    executable: true
    values:
      captain: Kirk
      science: Spock
      helm: Sulu

main-process:
  - command: echo
    args:
    - banana

co-processes:
